<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 2, 1], arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            let flag = false;
            for (let j = 0; j < arr1.length; j++) {
                if (arr1[j] == arr[i]) {
                    flag = !flag;
                    break;
                }
            }

            if (!flag) {
                arr1.push(arr[i])
            }
        }
        console.log(arr1);
    </script>
</body>

</html>
