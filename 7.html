<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, [2, [3]]], arr2 = [];
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] == 'object') {
                let temp = arr1[i];
                for (let j = 0; j < temp.length; j++) {
                    arr1.push(temp[j]);
                }
            } else {
                arr2.push(arr1[i]);
            }
        }
        console.log(arr2);
    </script>
</body>

</html>
