<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [11, 3, 8, 1, 7, 30], arr2 = arr1;
        for (let i = 0; i < arr1.length - 1; i++) {
            for (let j = 0; j < arr1.length - 1 - i; j++) {
                if (arr2[j] > arr2[j + 1]) {
                    let temp = arr2[j];
                    arr2[j] = arr2[j + 1];
                    arr2[j + 1] = temp;
                }
            }
        }
        console.log(arr2);
    </script>
</body>

</html>
